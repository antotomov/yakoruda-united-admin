<div class="bg-hacker d-flex justify-content-center align-items-center">
  <ng-container *ngIf="logo$ | async as logo">
    <img src="{{logo}}" alt="yakoruda united logo" width="75">
  </ng-container>
  <span class="fw-bold fs-3 pe-5">ADMIN PANEL</span>
  <nav class="px-5">
    <ul class="d-flex align-items-center list-unstyled mb-0 bg-white">
      <li class="px-2"><a routerLink="">Home</a></li>
      <li class="px-2"><a routerLink="about-us">About Us</a></li>
      <li class="px-2"><a routerLink="service">Service</a></li>
      <li class="px-2"><a routerLink="projects">Projects</a></li>
      <li class="business-catalog px-2">
        <a routerLink="business-catalog">Business Catalog</a>
        <ng-container *ngIf="businessPageData | async as businessCatalog">
          <ul class="categories list-unstyled position-absolute p-2">
            <li *ngFor="let categorie of businessCatalog.categories | keyvalue; let i = index"
              routerLink="business-catalog/" class="text-capitalize" [ngClass]="{'pt-2': i !== 0}">
              <a [routerLink]="['/business-catalog', categorie.key]">{{ categorie.key }}</a>
            </li>
          </ul>
        </ng-container>
      </li>
      <li class="px-2"><a routerLink="contact">Contact</a></li>
      <li class="dropdown px-2">
        <button class="dropbtn">EN</button>
        <div class="dropdown-content">
          <a>EN</a>
          <a>BG</a>
        </div>
      </li>
    </ul>
  </nav>
</div>
